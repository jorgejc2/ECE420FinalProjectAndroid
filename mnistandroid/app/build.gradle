apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "mariannelinhares.mnistandroid"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'/* tensor flow lite requirements */
        }
    }
}

dependencies {
//    compile 'com.android.support:appcompat-v7:25.3.1'
//    compile 'org.tensorflow:tensorflow-android:1.2.0-rc0'
    implementation 'org.tensorflow:tensorflow-lite:2.9.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'org.tensorflow:tensorflow-android:1.2.0-rc0'
}
